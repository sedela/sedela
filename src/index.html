<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Sedela</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  {{.CozyBar}}
</head>
<body onload="initCozyBar()">
<div
  role="application"
  data-cozy-token="{{.Token}}"
  data-cozy-domain="{{.Domain}}"
  data-cozy-locale="{{.Locale}}"
  data-cozy-app-editor="{{.AppEditor}}"
  data-cozy-app-name="{{.AppName}}"
  data-cozy-app-name-prefix="{{.AppNamePrefix}}"
  data-cozy-app-slug="{{.AppSlug}}"
  data-cozy-icon-path="{{.IconPath}}"
  myToken ='{{.Token}}'
  myDomain = '{{.Domain}}'
>
  Loading...
</div>
<script>
function initCozyBar() {
  const root = document.querySelector('[role=application]');
  const data = root.dataset
  window.cozy.bar.init({
    appName: data.cozyAppName,
    appSlug: data.cozyAppSlug,
    iconPath: data.cozyIconPath,
    lang: data.cozyLocale,
    replaceTitleOnMobile: false
  });
}
</script>
</body>
</html>
