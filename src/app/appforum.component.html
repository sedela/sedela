<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = false"
                       (closed)="panelOpenState = true">
    <mat-expansion-panel-header>
      <mat-panel-title>
        Forum de discussion
      </mat-panel-title>
      <mat-panel-description>
        DÃ©piler pour poster un commentaire
      </mat-panel-description>
    </mat-expansion-panel-header>

    
   <mat-form-field formControlName="contactFormModalMessage">
       <textarea matInput #message maxlength="256" placeholder="commentaire"> </textarea>
      <mat-hint align="start"><strong>Ne divulguez pas d'informations personnelles</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
    </mat-form-field>

   <button mat-raised-button color="accent"  (click)=" addPost()">Publier post</button>
  
  </mat-expansion-panel>
</mat-accordion>
<p></p>
<mat-card style="margin: 12px;" class="example-card" *ngFor="let postes of postsforum" >
  <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{postes.post_id}}</mat-card-title>
      <mat-card-subtitle>{{postes.date}}</mat-card-subtitle>
    </mat-card-header>
   <!-- <img mat-card-image src='../assets/pictures/mouhamadou.jpeg' height="100" width="100" alt="Photo of a Shiba Inu">-->
    <mat-card-content>
      <p>
          {{postes.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Repondre</button>
      <button mat-button>Partager</button>
    </mat-card-actions>
    
  </mat-card>
