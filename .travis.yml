language: node_js
matrix:
  fast_finish: true
node_js:
- '8'
branches:
  except:
  - build
env:
  global:
  # GITHUB_TOKEN
  - secure: ""
  # REGISTRY_TOKEN
  - secure: ""
cache:
  yarn: true
  directories:
  - node_modules
script:
# - yarn test
- yarn build
deploy:
  - provider: script
    repo: sedela/sedela
    skip-cleanup: true
    script: yarn deploy --branch=build && yarn cozyPublish
    on:
      branch: master
